{% extends "base.html" %}
{% block content %}
<h1>Les poneys de notre club !</h1>
    
<div class="poney-container">
        {% for i in range(poney|length) %}
            <div class="poney-card">
                <img src="../static/images/cheval{{ i + 1 }}.png" alt="{{ poney[i].nomPo }}" style="max-width: 400px; max-height: 400px; min-width: 200px; min-height: 200px;">
                <h2> {{ poney[i].nomPo}}</h2>
                <p style = "font-size: 1.5em;"> {{ poney[i].description }} </p>
            </div>
        {% endfor %}
</div>
{% endblock%}
