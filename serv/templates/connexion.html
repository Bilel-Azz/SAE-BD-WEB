{% extends "base.html" %}
{% block content %}
 <!-- Sign In Start -->
 <div class="container-fluid">
   <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
       <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
           <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
               <div class="d-flex align-items-center justify-content-between mb-3">
                   <h3>Connexion</h3>
               </div>
                <form class ="form-horizontal" role="form" method="POST" action="{{ url_for('login') }}">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4" style="background-color:black;">Connexion</button>
                    <p class="text-center mb-0">Vous n'avez pas de compte? <a href="">Creer un compte</a></p>
              </form>
           </div>
       </div>
   </div>
</div>
<!-- Sign In End -->
{% endblock %}
