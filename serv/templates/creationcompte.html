{% extends "base.html" %}
{% block content %}

<!-- Sign Up Start -->
<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h3>Creer un compte</h3>
                </div>
                <form class ="form-horizontal" role="form" method="POST" action="{{ url_for('createcompte') }}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="name" id="floatingText" placeholder="emgaro">
                        <label for="floatingText">Nom</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="le truc" name="prenom">
                        <label for="floatingInput">Prenom</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                        <label for="floatingPassword">E-mail</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Mot de Passe</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingInput" placeholder="Vas a la salle"  name="poids">
                        <label for="floatingPassword">Poids</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Avez-vous votre cotisation ?</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4" style="background-color: black;">Creer un compte</button> 
                </form>
                
                <p class="text-center mb-0">Vous avez deja un compte ? <a href="">Se connecter</a></p>
            </div>
        </div>
    </div>
</div>
<!-- Sign Up End -->
{% endblock %}
