{% extends "base.html" %}
{% block content %}

<!-- Sign Up Start -->
<div class="col-sm-12 col-xl-6">
    <div class="bg-light rounded h-100 p-4">
        <h1 class="services_taital">Creer une reservation</h1>
        <h3>Choissisez un poney</h3>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Poids</th>
                    <th scope="col">Age</th>
                    <th scope="col">PoidsSup</th>
                </tr>
            </thead>
            <tbody>
                {% for poney in poneys %}
                    <tr>
                        <th scope="row">{{ poney.idPo }}</th>
                        <td>{{ poney.nomPo }}</td>
                        <td>{{ poney.poidPo }}</td>
                        <td>{{ poney.agePo }}</td>
                        <td>{{ poney.poidSup }}</td>
                        <td><a class="btn btn-primary" href="{{ url_for('comfirmation', idCour=idCour, idPo=poney.idPo) }}">Reserver</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!-- Sign Up End -->
{% endblock %}
